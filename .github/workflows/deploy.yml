name: Deploy to main from develop and GitHub Pages

on:
  push:
    branches:
      - develop  # 监听 develop 分支的 push 操作
      - main     # 监听 main 分支的 push 操作

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install -g pnpm
        pnpm install
        pnpm build

    - name: Commit and push build to main branch
      if: github.ref == 'refs/heads/develop'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git checkout main
        git pull origin main
        cp -r dist/* ./  # 将打包后的文件复制到根目录（假设 dist 是构建产物目录）
        git add .
        git commit -m "Deploy from develop" || echo "No changes to commit"
        git push origin main

    - name: Upload artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: '.'

  # Single deploy job since we're just deploying
  deploy:
    name: Deploy Pages
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4