name: Deploy to main from develop and GitHub Pages

on:
  push:
    branches:
      - develop  # 监听 develop 分支的 push 操作
      - main     # 监听 main 分支的 push 操作

jobs:
  build:
    # 只有仓库作者操作才执行
    if: ${{ github.event.repository.owner.id == github.event.sender.id }}
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install -g pnpm
        pnpm install
        pnpm build

    - name: Clone and push main
      run: |
        git clone https://github.com/MosYCo/guide.git /opt/guide-main
        cd /opt/guide/main
        cp -r ${{ github.workspace }}/dist/* ./
        git config --local user.email "moseternal@gmail.com"
        git config --local user.name "${{ github.repository_owner }}"
        git add .
        git commit -a -m '🎉auto update by Fisheep action' || echo "nothing to commit"
        git push || echo "nothing to push"

    - name: Upload artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: '.'

  # Single deploy job since we're just deploying
  deploy:
    name: Deploy Pages
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4