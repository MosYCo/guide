# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["develop"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Generate HTML
    runs-on: ubuntu-latest
    # Âè™Êúâ‰ªìÂ∫ì‰ΩúËÄÖÊìç‰ΩúÊâçÊâßË°å
    if: ${{ github.event.repository.owner.id == github.event.sender.id }}
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Clone source code
        run: |
          git clone -b develop https://github.com/MosYCo/guide.git /opt/guide-develop

      - name: Install dependencies
        run: |
          cd /opt/guide-develop/
          npm i -g pnpm
          pnpm install
          pnpm build

      - name: Copy File
        run: |
          cd /opt/guide-develop/
          cp -r /opt/guide-develop/dist/* ${{ github.workspace }}

      - name: Update html
        run: |
          git config --local user.email "$(jq -r ".email" config.json)"
          git config --local user.name "${{ github.repository_owner }}"
          git add .
          git commit -a -m 'üéâauto update by Fisheep action' || echo "nothing to commit"
          git push || echo "nothing to push"
          sleep 3

  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
